<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <meta
        http-equiv="X-UA-Compatible"
        content="ie=edge"
    >
    <title>陣列進階操作 forEach()</title>
    <link
        rel="stylesheet"
        href="./css/normalize.css"
    >
    <link
        rel="stylesheet"
        href="./css/02-11.css"
    >
</head>

<body>
    <div id="app">
        <ul class="tit_select">
            <li></li>
            <li>
                <select id="user_money">
                    <option value="0">Select Money</option>
                    <option value="300">Greater than 300</option>
                    <option value="700">Greater than 700</option>
                    <option value="10000">Greater than 10000</option>
                </select>
            </li>
            <li>
                <select id="user_age">
                    <option value="0">Select Age</option>
                    <option value="10">Older than 10</option>
                    <option value="20">Older than 20</option>
                    <option value="30">Older than 30</option>
                </select>
            </li>
            <li>
                <select id="user_sex">
                    <option value="no">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </li>
        </ul>
        <ul class="tit">
            <li>Name</li>
            <li>Account Money</li>
            <li>Age</li>
            <li>Gender</li>
        </ul>
        <div class="itemList">
            <!-- <ul class="tit2">
                <li>John</li>
                <li>12000</li>
                <li>12</li>
                <li>Male</li>
            </ul> -->
        </div>
    </div>
    <script>
        // 1. 將data用引入的方式，引入"./js/data.js"
        // 2.將for迴圈改成forEach並且用forEach寫filter的功能
        var itemList = document.getElementsByClassName("itemList")[0];
        var data = [
            {
                idx: 1,
                name: 'Jack',
                money: 12000,
                age: 12,
                sex: 'Male',
            },
            {
                idx: 2,
                name: 'Amy',
                money: 52000,
                age: 20,
                sex: 'Female',
            },
            {
                idx: 3,
                name: 'John',
                money: 150,
                age: 16,
                sex: 'Male',
            },
            {
                idx: 4,
                name: 'Alex',
                money: 360000,
                age: 35,
                sex: 'Male',
            },
            {
                idx: 5,
                name: 'Tom',
                money: 650,
                age: 19,
                sex: 'Male',
            },
            {
                idx: 6,
                name: 'Jane',
                money: 9999,
                age: 40,
                sex: 'Female',
            },
            {
                idx: 7,
                name: 'Emma',
                money: 10,
                age: 2,
                sex: 'Female',
            },
            {
                idx: 8,
                name: 'Ben',
                money: 500,
                age: 30,
                sex: 'Male',
            },
        ];
        var html = "";
        for (var i = 0; i < data.length; i++) {
            html += '<ul class="tit2">'
            html += '<li>' + data[i].name + '</li>'
            html += '<li>' + data[i].money + '</li>'
            html += '<li>' + data[i].age + '</li>'
            html += '<li>' + data[i].sex + '</li>'
            html += '</ul>'
        }
        itemList.innerHTML = html;
    </script>
</body>

</html>
